# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia 
os:
  - linux
  - osx
julia:
  - 1.5.3
  - nightly
matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true
notifications:
  email: false
codecov: true
script:
  - julia dependencies.jl
  - julia --code-coverage test/runtests.jl
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'